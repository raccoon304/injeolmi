<!DOCTYPE html>
<html>
    <head>
        <title>Django Bookmark Detail</title>
    </head>
    <body>
        <div id ="content">
            <h1>{{ object.title }}</h1>
            <ul>
                <!-- {{ object.url }}템플릿 변수의 내용을 순서 없는 리스트로 보여줌 
                <ul>,<li> 태그 역할. 또한 해당 텍스트에 URL 링크를 연결 합니다.-->
                <li>URL: <a href ="{{ object.url }}">{{ object.url }}</a></li>
            </ul>
        </div>
    </body>
</html>
